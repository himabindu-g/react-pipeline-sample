pipeline:
  name: ci pipeline
  identifier: ci_pipeline
  projectIdentifier: ORCA_onedev
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: testinggithub
        repoName: react-pipeline-sample
        build: <+input>
  stages:
    - stage:
        name: stage1
        identifier: stage1
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            paths: []
          buildIntelligence:
            enabled: false
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: serviceaccountgcp
                    image: testing/nginx
                    shell: Sh
                    command: echo "running the pipeline"
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: gcpconnector
              namespace: testing
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
